<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body style="height: 100vh">
    <div class="h-100 d-flex justify-content-center align-items-center flex-column">
        <div style="width: 300px" class="p-3 mb-3 bg-light-dark">
            <h5 class="text-center mb-3">Stakeholder Login</h5>

            <form>
                <div class="form-group">
                    <label for="username" class="small">Username</label>
                    <input type="text" class="form-control login-input" id="username">
                </div>
                <div class="form-group">
                    <label for="password" class="small">Password</label>
                    <input type="password" class="form-control  login-input" id="password">
                </div>

                <button type="button" class="mt-4 btn btn-block btn-orange" id="login-btn" disabled>Submit</button>
            </form>
        </div>
        <div class="text-center"><a href="signup.html" class="text-white font-weight-bold">Sign up</a></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script charset="utf-8" src="../js/vehicles.js"></script>
    <script charset="utf-8" src="../js/login.js"></script>
</body>
</html>
